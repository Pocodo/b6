<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout"
      xmlns:custom="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>L</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="container body-content">
  <a th:href="@{products/create}" class="btn btn-primary">Create</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Product:${LP}">
      <th scope="row" th:text="${product.id}"></th>
      <td th:text="${product.name}"></td>
      <td>
        <img height="120" width="150" th:src="@{/image}+${product.image}"/>
      </td>
      <td th:text="${product.price}"></td>
      <td>
        <a th:href="@{/products/edit{id}(id=${product.id})}" custom:linkMethod="post" class="btn btn-secondary">Edit</a>
        <a th:href="@{/products/delete{id}(id=${product.id})}" custom:linkMethod="post" class="btn btn-secondary">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
